<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<iframe src="https://sergeyshappo.github.io/mapapp?url=IrienLi/IrienLi.github.io/gh-pages/res.json" style="width: 100%;height: calc(97vh);border: 0;"></iframe>
<script>
    window.addEventListener('message', (event) => {
        if (Array.isArray(event.data)) {
            try {
                navigator.clipboard.writeText(JSON.stringify(event.data));
            } catch (err) {
                console.error('Failed to copy: ', err);
            }
        }
    }, false);
</script>
</body>
</html>
